        <div class="container">
            <br><h1>Add New Interest</h1>
            <form action="#">
                <div class="form-group">
                    <label for="interestName"><strong>Interest Name</strong></label>
                    <input type="text" class="form-control" id="interestName" placeholder="Enter Interest Name">
                </div>
                <div class="form-group">
                    <label for="txtAboutInterest"><strong>Text About Interest</strong></label>
                    <textarea class="form-control" id="txtAboutInterest" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="inputFiles">Upload Local Image</label>
                        <br><input type="file" id="myFile" name="filename">
                    </div>
                    <div class="col">
                        <label for="numTweetsDropdown">Select # Tweets to Display:</label>
                        <div class="form-group">
                            <select class="form-control" id="formControlSelector">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inlineRadios">On a scale of 1-5, how interested in this are you?</label>
                    <br><div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio1">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio1">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio1">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio1">5</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginFinal">Login to Finish Submitting</label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="userName" placeholder="Username">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="passWrd" placeholder="Password">
                        </div>
                    </div>
                    <br><a href="mypage_bootstrap.html" class="btn btn-primary" role="button">Submit</a>
                </div>
            </form>
        </div>
